<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="/static/css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Sorting Visualizer</a>
            <div class="me-auto ms-auto">
                <select class="btn btn-secondary btn-sm dropdown-toggle me-1" id="algorithmSelect">
                </select>
                <button class="btn btn-danger btn-sm me-1" id="resetChart">Reset Chart</button>
                <button class="btn btn-success btn-sm me-1" id="run">Run Algorithm</button>
            </div>
            <a class="navbar-brand ms-auto" href="www.jeromekuebler.com">Jerome Kuebler</a>
        </nav>
        <div class="chart-wrap">
            <h2 class="title" id="algorithmTitle">Select Algorithm</h2>
            <div class="grid" id="chartGrid">
            </div>
        </div>
        <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/static/js/algorithm.js"></script>
        <script type="text/javascript" src="/static/js/sort.js"></script>
    </body>
</html>
